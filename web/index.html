  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/styles.css">
  
  <style>
    /* Critical CSS for faster initial render */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .arabic-text {
      font-family: 'Amiri', serif;
      line-height: 2;
      text-align: right;
      direction: rtl;
    }
    
    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #FAFAFA;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background: #00897B;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .loading-logo-text {
      font-size: 48px;
      font-weight: bold;
      color: white;
      font-family: 'Amiri', serif;
    }
    
    .loading-text {
      font-size: 18px;
      color: #00897B;
      margin-bottom: 24px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E0E0E0;
      border-top-color: #00897B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .loading-screen {
        background: #121212;
      }
      
      .loading-text {
        color: #4DB6AC;
      }
      
      .loading-spinner {
        border-color: #2D2D2D;
        border-top-color: #4DB6AC;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Beautiful Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">
        <span class="loading-logo-text">نور</span>
      </div>
      <div class="loading-text">Loading Nur-e-Hidayah...</div>
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('SW registered:', registration))
          .catch(error => console.log('SW registration failed:', error));
      });
    }
  </script>
  
  <!-- Bundle Script -->
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }, 500);
    });
  </script>
</body>
</html>
